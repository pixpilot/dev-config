name: CodeQL Configuration

paths:
  - src

paths-ignore:
  - test
  - tests
  - dist
  - node_modules
  - '**/*.test.ts'
  - '**/*.spec.ts'
  - '**/*.test.tsx'
  - '**/*.spec.tsx'

queries:
  - uses: security-extended

query-filters:
  # Falls over on our dynamic RegExp generation
  - exclude:
      id: js/regex-injection
